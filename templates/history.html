<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detection History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Detection History</h2>
        <table class="table table-bordered table-striped mt-3">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>Model</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                {% for row in history %}
                <tr>
                    {% for col in row %}
                    <td>{{ col }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="/clear_history" method="post" style="display:inline-block;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to clear all detection history?');">Clear History</button>
        </form>
        <a href="/" class="btn btn-primary ms-2">Back to Home</a>
    </div>
</body>
</html>
